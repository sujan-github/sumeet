<div class="alert alert-danger" *ngIf="errMessage != null">{{errMessage}}</div>
<div>
  <label>Username:</label>
  <input class="form-control" type="text" [(ngModel)]="loginForm.UserName" autocomplete="off" readonly
  onfocus="this.removeAttribute('readonly');" value=''  onmouseover="this.removeAttribute('readonly');" />
</div>
<div>
  <label>Password:</label>
  <input class="form-control" type="password" autocomplete="off" [(ngModel)]="loginForm.Password" autocomplete="off" readonly
  onfocus="this.removeAttribute('readonly');" value='' onmouseover="this.removeAttribute('readonly');" />
</div>
<div class="text-center">
  <button class="btn btn-primary" (click)="submitLoginForm()" *ngIf="isLoading != true">Login</button>
  <button class="btn btn-primary disabled" *ngIf="isLoading == true">Loading...</button>
</div>
