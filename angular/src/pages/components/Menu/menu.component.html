<ul *ngIf="isRoot" class="nav nav-ivf navbar-nav">
    <li *ngFor="let menu of menus" class="dropdown">
        <a [style.color]="linkColor" [routerLink]="" (click)="go(menu)" class="dropdown-toggle" data-toggle="dropdown" role="button"
            aria-haspopup="true" aria-expanded="false">{{menu.Name}}
            <!-- <span *ngIf="hasChildren(menu)" class="caret"></span> -->
        </a>
        <app-menu [menus]="menu.children" [isRoot]="false"></app-menu>
    </li>
    <li>
        <a href="#/venus/blog-and-news">Blog & News</a>
    </li>
</ul>
<ul *ngIf="!isRoot" class="dropdown-menu">
    <li *ngFor="let menu of menus" [ngClass]="{'dropdown':!hasChildren(menu), 'dropdown-submenu': hasChildren(menu)}">
        <a (click)="go(menu)" tabindex="-1" href="{{menu.Url}}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
            aria-expanded="false">{{menu.Name}}
        </a>
        <app-menu [menus]="menu.children" [isRoot]="false"></app-menu>
    </li>
</ul>
