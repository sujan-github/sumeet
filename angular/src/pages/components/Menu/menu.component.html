<ul *ngIf="isRoot" class="nav nav-ivf navbar-nav">
    <li *ngFor="let menu of menus" class="dropdown">
        <a [href]="menu.Url" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{menu.Name}}
            <span *ngIf="hasChildren(menu)" class="caret"></span>
        </a>
        <app-menu [menus]="menu.children"></app-menu>
    </li>
</ul>
<ul *ngIf="!isRoot" class="dropdown-menu">
    <li *ngFor="let menu of menus" class="dropdown">
        <a [href]="menu.Url" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{menu.Name}}
            <span *ngIf="hasChildren(menu)" class="caret"></span>
        </a>
        <app-menu [menus]="menu.children"></app-menu>
    </li>
</ul>
